    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .dots::after {
        content: ".";
        animation: blink 1.62s infinite;
    }

    @keyframes blink {
        0% { content: "."; }
        33% { content: ".."; }
        66% { content: "..."; }
        100% { content: "."; }
    }

</style>
<script>
    function getUrlParameter(name) {
        name = name.replace(/[[]/, '\$$[').replace(/[]$$]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

const dots = document.getElementById("dots");
    setTimeout(() => {
        if (dots) { 
  dots.className = "UsedToBeDots";
} else {
  console.error("Element with ID 'dots' not found.");
}
        const style = document.createElement('style');
        style.innerHTML = `html::-webkit-scrollbar {display: none;}html {-ms-overflow-style: none; scrollbar-width: none; }`;
        const iframe = document.createElement('iframe');
        iframe.style.position = 'fixed';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.bottom = '0';
        iframe.style.right = '0';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.style.margin = '0';
        iframe.style.padding = '0';
        iframe.style.overflow = 'hidden';
        iframe.style.zIndex = '999999';
        iframe.src = getUrlParameter('game'); // Set the src using the function
        iframe.style.backgroundColor = 'black';
        document.body.appendChild(iframe);
    }, 3240);
</script>
